<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
    <style>
        body { background: purple; color: white; padding: 20px; font-size: 18px; }
        canvas { border: 3px solid red; background: black; }
    </style>
</head>
<body>
    <h1>DEBUG TEST PAGE</h1>
    <p>If you see this, HTML is working</p>
    <div id="js-status">JavaScript not loaded yet</div>
    
    <canvas id="test-canvas" width="400" height="300"></canvas>
    
    <script>
        console.log("JavaScript is working!");
        document.getElementById('js-status').innerHTML = 'JavaScript WORKING!';
        
        const canvas = document.getElementById('test-canvas');
        const ctx = canvas.getContext('2d');
        
        // Draw bright test shapes
        ctx.fillStyle = 'red';
        ctx.fillRect(10, 10, 50, 50);
        
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(100, 50, 30, 0, Math.PI * 2);
        ctx.fill();
        
        ctx.fillStyle = 'cyan';
        ctx.fillRect(150, 10, 100, 50);
        
        // Draw moving white dots
        let x = 0;
        function animate() {
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 100, 400, 200);
            
            ctx.fillStyle = 'white';
            for (let i = 0; i < 10; i++) {
                const px = (x + i * 40) % 400;
                const py = 150 + Math.sin((x + i * 40) * 0.05) * 30;
                ctx.beginPath();
                ctx.arc(px, py, 5, 0, Math.PI * 2);
                ctx.fill();
            }
            x++;
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
