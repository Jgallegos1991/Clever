<!DOCTYPE html>
<html>
<head>
    <title>Clever - Working Test</title>
    <style>
        body { 
            background: #0a0a0a; 
            color: #00ff88; 
            font-family: monospace; 
            padding: 20px;
            margin: 0;
        }
        .test { 
            animation: pulse 1s infinite; 
        }
        @keyframes pulse { 
            0%, 100% { opacity: 1; } 
            50% { opacity: 0.5; } 
        }
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1 class="test">Clever AI - Working!</h1>
    <p>CSS: Working ✓</p>
    <p id="js-status">JavaScript: Testing...</p>
    
    <canvas id="particles"></canvas>
    
    <script>
        document.getElementById('js-status').innerHTML = 'JavaScript: Working ✓';
        
        var canvas = document.getElementById('particles');
        var ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        var x = 100;
        var y = 100;
        var dx = 2;
        var dy = 2;
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00ff88';
            ctx.beginPath();
            ctx.arc(x, y, 4, 0, Math.PI * 2);
            ctx.fill();
            
            x += dx;
            y += dy;
            
            if (x > canvas.width - 4 || x < 4) dx = -dx;
            if (y > canvas.height - 4 || y < 4) dy = -dy;
            
            requestAnimationFrame(animate);
        }
        
        animate();
    </script>
</body>
</html>
