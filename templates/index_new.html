<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clever AI</title>

    <!-- Complete self-contained styles -->
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #e9f1fb;
            background: 
                radial-gradient(1200px 800px at 15% -20%, rgba(105, 234, 203, 0.08), transparent 70%),
                radial-gradient(1000px 600px at 85% 120%, rgba(255, 107, 255, 0.06), transparent 70%),
                linear-gradient(180deg, #0B0F14 0%, #121821 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        /* Clean, centered layout */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Style the main title */
        h1 {
            font-size: 3rem;
            font-weight: 300;
            color: #69EACB;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(105, 234, 203, 0.5);
            z-index: 10;
            position: relative;
            transition: all 0.8s ease;
        }
        
        h1.thinking {
            color: #FF6BFF;
            text-shadow: 0 0 25px rgba(255, 107, 255, 0.6);
            transform: scale(1.05);
        }
        
        h1.responding {
            color: #33ccff;
            text-shadow: 0 0 30px rgba(51, 204, 255, 0.7);
            transform: scale(1.1);
        }

        /* Particle canvas */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.6;
        }

        /* Minimal input styling */
        .entrybar {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(11, 15, 20, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(105, 234, 203, 0.3);
            border-radius: 25px;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .entrybar input {
            background: transparent;
            border: none;
            color: #e9f1fb;
            font-size: 1rem;
            outline: none;
            flex: 1;
            min-width: 300px;
        }

        .entrybar input::placeholder {
            color: #95a3b3;
        }

        .entrybar .icon-btn {
            background: transparent;
            border: none;
            color: #69EACB;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .entrybar .icon-btn:hover {
            background: rgba(105, 234, 203, 0.1);
            box-shadow: 0 0 15px rgba(105, 234, 203, 0.3);
        }

        /* Chat display area (hidden by default) */
        #chat-display {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(11, 15, 20, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(105, 234, 203, 0.2);
            border-radius: 15px;
            padding: 1rem;
            max-width: 600px;
            width: 90%;
            max-height: 50%;
            overflow-y: auto;
            z-index: 5;
            display: none;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.5rem;
        }

        .message.user {
            text-align: right;
            color: #69EACB;
        }

        .message.ai {
            text-align: left;
            color: #e9f1fb;
        }
    </style>
</head>
<body>
    <!-- Main centered title -->
    <h1>Clever</h1>

    <!-- Particle canvas for background effects -->
    <canvas id="particles" aria-hidden="true"></canvas>

    <!-- Chat display area (appears when chatting) -->
    <div id="chat-display"></div>

    <!-- Minimal input bar at bottom -->
    <div class="entrybar">
        <input id="chat-input" type="text" placeholder="Ask me anything..." autocomplete="off" autofocus />
        <button class="icon-btn" id="send-btn" title="Send" aria-label="Send">âž¤</button>
    </div>

    <!-- Advanced JavaScript for chat and shape-morphing particles -->
    <script>
        // Advanced particle system with shape morphing
        (function() {
            const canvas = document.getElementById('particles');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            let particles = [];
            let animationId;
            let currentShape = 'swarm';
            let shapeTransition = 0;
            let targetPositions = [];
            
            const shapes = ['swarm', 'sphere', 'cube', 'torus', 'spiral'];
            let shapeIndex = 0;
            
            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                generateShapePositions();
            }
            
            function createParticles() {
                particles = [];
                const count = Math.min(200, Math.floor(window.innerWidth * 0.12));
                
                for (let i = 0; i < count; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        originalX: Math.random() * canvas.width,
                        originalY: Math.random() * canvas.height,
                        targetX: 0,
                        targetY: 0,
                        vx: (Math.random() - 0.5) * 0.8,
                        vy: (Math.random() - 0.5) * 0.8,
                        size: Math.random() * 2.5 + 0.8,
                        opacity: Math.random() * 0.6 + 0.3,
                        hue: 180 + Math.random() * 40 // Teal to cyan range
                    });
                }
                generateShapePositions();
            }
            
            function generateShapePositions() {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = Math.min(canvas.width, canvas.height) * 0.15;
                
                targetPositions = [];
                
                for (let i = 0; i < particles.length; i++) {
                    let pos = { x: centerX, y: centerY };
                    
                    switch (currentShape) {
                        case 'sphere':
                            const sphereAngle = (i / particles.length) * Math.PI * 2;
                            const sphereRadius = radius * (0.8 + Math.random() * 0.4);
                            pos.x = centerX + Math.cos(sphereAngle) * sphereRadius;
                            pos.y = centerY + Math.sin(sphereAngle) * sphereRadius * 0.6;
                            break;
                            
                        case 'cube':
                            const side = Math.floor(i / (particles.length / 4));
                            const progress = (i % (particles.length / 4)) / (particles.length / 4);
                            const cubeSize = radius * 1.2;
                            
                            switch (side) {
                                case 0: // top
                                    pos.x = centerX - cubeSize + progress * cubeSize * 2;
                                    pos.y = centerY - cubeSize;
                                    break;
                                case 1: // right
                                    pos.x = centerX + cubeSize;
                                    pos.y = centerY - cubeSize + progress * cubeSize * 2;
                                    break;
                                case 2: // bottom
                                    pos.x = centerX + cubeSize - progress * cubeSize * 2;
                                    pos.y = centerY + cubeSize;
                                    break;
                                case 3: // left
                                    pos.x = centerX - cubeSize;
                                    pos.y = centerY + cubeSize - progress * cubeSize * 2;
                                    break;
                            }
                            break;
                            
                        case 'torus':
                            const torusAngle = (i / particles.length) * Math.PI * 4;
                            const torusRadius = radius * (0.8 + 0.4 * Math.sin(torusAngle * 2));
                            pos.x = centerX + Math.cos(torusAngle) * torusRadius;
                            pos.y = centerY + Math.sin(torusAngle) * torusRadius * 0.7;
                            break;
                            
                        case 'spiral':
                            const spiralAngle = (i / particles.length) * Math.PI * 6;
                            const spiralRadius = (i / particles.length) * radius * 1.5;
                            pos.x = centerX + Math.cos(spiralAngle) * spiralRadius;
                            pos.y = centerY + Math.sin(spiralAngle) * spiralRadius;
                            break;
                            
                        default: // swarm
                            pos.x = particles[i].originalX;
                            pos.y = particles[i].originalY;
                    }
                    
                    targetPositions[i] = pos;
                }
            }
            
            function updateParticles() {
                particles.forEach((particle, i) => {
                    if (currentShape === 'swarm') {
                        // Free-flowing movement
                        particle.x += particle.vx;
                        particle.y += particle.vy;
                        
                        if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
                        if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;
                    } else {
                        // Move towards target position
                        const target = targetPositions[i];
                        if (target) {
                            const dx = target.x - particle.x;
                            const dy = target.y - particle.y;
                            particle.x += dx * 0.05;
                            particle.y += dy * 0.05;
                        }
                    }
                    
                    // Update particle color based on shape
                    if (currentShape !== 'swarm') {
                        particle.hue = 280 + Math.sin(Date.now() * 0.001 + i * 0.1) * 20; // Purple-pink oscillation
                    } else {
                        particle.hue = 180 + Math.random() * 20; // Teal
                    }
                });
            }
            
            function drawParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    // Draw particle with color based on current state
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    
                    const color = `hsla(${particle.hue}, 70%, 65%, ${particle.opacity})`;
                    ctx.fillStyle = color;
                    ctx.fill();
                    
                    // Add glow effect for shaped formations
                    if (currentShape !== 'swarm') {
                        ctx.shadowColor = color;
                        ctx.shadowBlur = 10;
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    }
                });
            }
            
            function animate() {
                updateParticles();
                drawParticles();
                animationId = requestAnimationFrame(animate);
            }
            
            function cycleShape() {
                shapeIndex = (shapeIndex + 1) % shapes.length;
                currentShape = shapes[shapeIndex];
                generateShapePositions();
                
                // Show shape name briefly
                const shapeDisplay = document.createElement('div');
                shapeDisplay.style.cssText = `
                    position: fixed;
                    top: 10%;
                    left: 50%;
                    transform: translateX(-50%);
                    color: #69EACB;
                    font-size: 1.2rem;
                    font-weight: 300;
                    z-index: 20;
                    pointer-events: none;
                    opacity: 0;
                    transition: opacity 0.5s ease;
                `;
                shapeDisplay.textContent = `${currentShape.charAt(0).toUpperCase() + currentShape.slice(1)} Formation`;
                document.body.appendChild(shapeDisplay);
                
                setTimeout(() => shapeDisplay.style.opacity = '1', 100);
                setTimeout(() => {
                    shapeDisplay.style.opacity = '0';
                    setTimeout(() => shapeDisplay.remove(), 500);
                }, 2000);
            }
            
            // Initialize
            resize();
            createParticles();
            animate();
            
            // Auto shape cycling
            setInterval(cycleShape, 8000);
            
            // Manual shape cycling on click
            canvas.addEventListener('click', cycleShape);
            
            window.addEventListener('resize', () => {
                resize();
                createParticles();
            });
            
            // Respond to chat activity
            window.particleRespond = function(type = 'thinking') {
                const title = document.querySelector('h1');
                
                if (type === 'thinking') {
                    currentShape = 'spiral';
                    title.className = 'thinking';
                } else if (type === 'responding') {
                    currentShape = 'sphere';
                    title.className = 'responding';
                } else {
                    currentShape = 'swarm';
                    title.className = '';
                }
                generateShapePositions();
                
                // Return to normal after a delay
                if (type !== 'swarm') {
                    setTimeout(() => {
                        currentShape = 'swarm';
                        title.className = '';
                        generateShapePositions();
                    }, 3000);
                }
            };
        })();
        
        // Chat functionality
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const chatDisplay = document.getElementById('chat-display');
        
        function addMessage(text, isUser = false) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user' : 'ai'}`;
            message.textContent = text;
            chatDisplay.appendChild(message);
            chatDisplay.style.display = 'block';
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }
        
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            chatInput.value = '';
            
            // Trigger thinking particle formation
            if (window.particleRespond) {
                window.particleRespond('thinking');
            }
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                // Trigger responding particle formation
                if (window.particleRespond) {
                    window.particleRespond('responding');
                }
                
                if (data.status === 'success') {
                    addMessage(data.reply);
                } else {
                    addMessage('Sorry, I encountered an error.');
                }
            } catch (error) {
                addMessage('Sorry, I couldn\'t connect right now.');
                
                // Return to swarm on error
                if (window.particleRespond) {
                    window.particleRespond('swarm');
                }
            }
        }
        
        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
